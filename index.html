        <head>

    <title>Crystal Collector Game</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body class="wallpaper">
        <h1 class="header">Let's Collect Crystals!
                <h2 class="header">Instructions:</h2>
                <p class="p">You have 4 crystals to choose from.</p>
                <p class="p">Click on a crystal to add points to your total score.</p>
                <p class="p">If you match your score to the displayed number, you will win!</p>
                <p class="p">If your score surpasses the displayed number, you will lose!</p>
    <p id="result"></p>
		<div class="crystals">
            
			</div>
	<p id="previous"></p>
	<p id="win"></p>
	<p id="lost"></p>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
