<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<title>Crystal Collector Game</title>
</head>
<body class="wallpaper">
<div class="container">
<div class="row">
<h1 class="header">Let's Collect Crystals!</h1> 
</div>
<div class="row">
<div class="col-lg-6-instructions">
<h2>Instructions:</h2>
<p>You have 4 crystals to choose from.</p>
<p>Click on a crystal to add points to your total score.</p>
<p>If you match your score to the displayed number, you will win!</p>
<p>If your score surpasses the displayed number, you will lose!</p>
</div>
</div>
<br>
<div class="row">
<div class="col-lg-6 randomNumber" id="randomNumber"></div>
<div class = "col-lg-1"></div>
<div class="col-lg-2 Score">
<div class="wins">Wins:</div>
<div class="losses">Losses:</div>
</div>
</div>
<br>
<div class="row">
        <img src="assets/images/bluecrystals.jpeg" id="img1" alt="Blue Crystals">
        <img src="assets/images/greencrystals.jpeg" id="img2" alt="Green Crystals">
        <img src="assets/images/pinkcrystals.jpeg" id= "img3" alt="Pink Crystals">
        <img src="assets/images/purplecrystals.jpeg" id= "img4" alt="Purple Crystals">
        <div class="col-lg-3">
                <div id="img1"></div></div>
            <div class="col-lg-3">
                <div id="img2"></div></div>
            <div class="col-lg-3">
                <div id="img3"></div></div>
            <div class="col-lg-3">
                <div id="img4"></div></div>
        </div>
<br>
                <div class="row"> 
                    <div class="col-lg-6 scoreDisplay"></div>
                </div>
        </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
